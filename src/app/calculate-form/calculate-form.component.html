<div class="d-flex justify-center">
    <form action="" class="form" [formGroup]="form">
        <div class="d-flex align-center justify-between form__item">
            <div class="form__describe">Количество километров</div>
            <input type="text" class="form__input" formControlName="killometers">
        </div>
        <div class="d-flex align-center justify-between form__item">
            <div class="form__describe">Возраст</div>
            <input type="text" class="form__input" formControlName="age">
        </div>
        <div class="d-flex align-center justify-between form__item">
            <div class="form__describe">Вес багажа</div>
            <input type="text" class="form__input" formControlName="baggageWeight">
        </div>
        <button class="form__btn" type="button"
        (click)="calc()"
        [disabled]="form.invalid">
            Рассчитать
    </button>
    </form>
</div>


<div class="d-flex justify-center">
    <div class="calculated-tariff" *ngIf="calculatedData.planeTariff.length && calculatedData.traingTariff.length">
        <div class="calculated-tariff__title">Предложения:</div>
        <div class="calculated-tariff__content">
            <div class="calculated-tariff__subtitle">Аэрофлот</div>
            <div class="calculated-tariff__item" *ngFor="let item of calculatedData.planeTariff">
                {{item.name}}: {{item.coast}}
            </div>
            <div class="calculated-tariff__subtitle">РЖД</div>
            <div class="calculated-tariff__item" *ngFor="let item of calculatedData.traingTariff">
                {{item.name}}: {{item.coast}}
            </div>
        </div>
    </div>
</div>
